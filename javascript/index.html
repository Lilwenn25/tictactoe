<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe JS</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
    <!-- meta charset -->
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- prevent zooming on iOS devices -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Setup ios icon for app -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body style="text-align: center;">
   <u style="color: #4283b2; font-family: 'Nunito';"><font color="#4283b2"><h1>Tic Tac Toe</h1></font></u>
    <br/>
    <div id="status"></div>
    <br/>
    <div id="board"></div>
    <img src="img/android-chrome-512x512.png" alt="Tic Tac Toe Board" style="position:absolute; bottom: 4px;left: 4px; max-width: 12%; max-height: 12%; border-radius: 5px; box-shadow: 0 0 10px rgba(124, 121, 121, 0.393);">
    <script src="tictactoe.js"></script>
</body>
</html>
